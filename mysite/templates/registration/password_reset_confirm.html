{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<br>
{% if user.is_authenticated %}
<h3>Reset Password:</h3>

<hr>
<form class="form-group" method="post">
  {% csrf_token %}
  {{form.as_p}}
  <button type="submit" class="btn btn-outline-primary btn-md"><i class="fa fa-unlock-alt" aria-hidden="true"></i>
   Change my password</button>
</form>

{% else %}
<h3>Not Logged in:</h3><hr>
<p>You must be logged in to reset the password</p>
<a href="{% url 'reg:login' %}" class="btn btn-outline-primary btn-md"><i class="fa fa-sign-in" aria-hidden="true"></i>   Login</a>
{% endif %}


{% endblock %}
